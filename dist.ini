name             = Alien-astyle
author           = William N. Braswell, Jr. <wbraswell@cpan.org>
license          = Perl_5
copyright_holder = William N. Braswell, Jr.
copyright_year   = 2017
version          = 0.001

[MetaResources]
bugtracker.web = https://github.com/wbraswell/alien-astyle-latest/issues
homepage = https://metacpan.org/pod/alien::astyle::latest
repository.type = git
repository.url = git://github.com/wbraswell/alien-astyle-latest.git
repository.web = https://github.com/wbraswell/alien-astyle-latest

[Alien]
build_command = make --directory=build/gcc
install_command = make --directory=build/gcc prefix=%s install
mb_class = My::ModuleBuild
name = astyle
pattern = astyle_([\d\.]+)_linux\.tar\.gz$
repo = http://wbraswell.github.io/astyle-mirror/
stage_install = 1

[Prereqs / ConfigureRequires]
Capture::Tiny = 0
File::chdir = 0

[RemovePrereqs]
remove = strict
remove = warnings
remove = base

[GatherDir]
exclude_filename = Build.PL
exclude_match = ^_build/

[PruneCruft]
except = .travis.yml

[ManifestSkip]
[MetaYAML]
[License]
[ExecDir]
[ShareDir]

[Manifest]
[TestRelease]
[PodWeaver]

[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm:ss Z}d

[AutoPrereqs]
[OurPkgVersion]
[MetaJSON]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md

[Git::Commit]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md

[Git::Tag]
[Git::Push]

[InstallGuide]
[ConfirmRelease]
[MinimumPerl]

[ReadmeAnyFromPod]
filename = README
location = build
type = text

[ReadmeAnyFromPod / ReadMePodInRoot]
filename = README.md
location = root
type = markdown
